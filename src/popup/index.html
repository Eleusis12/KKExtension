<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../../fonts/Roboto/Roboto-Medium.ttf" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../lib/js/jquery-3.5.1.min.js"></script>
    <script src="../lib/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../lib/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="popup.js"></script>
</head>

<body>
    <article class=" card card-product">
        <div class="img-wrap">
            <img id="product-image-pic" class="product-image" src="" alt="imagem não encontrada">
        </div>
        <figcaption class="info-wrap">
            <div class="container m-3 mb-0 product-name">
                <a href="#" id="product-name" class="product-link"></a>
            </div>
            <span id="store-name" class="text-info"></span>
            <div class="action-wrap">
                <div class="price-wrap h5">
                    <span class="price-new"></span>
                    <span class="price-shipping"></span>
                </div>
            </div>
        </figcaption>
    </article>
    <button class="btn btn-light btn-sm settings"> Definições</button>
    <button id="copy-product-info" class="btn  btn-dark btn-block">Copia</button>
</body>



</html>
